<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Krew.io Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A guide to playing the online 3D browser game Krew.io">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='/img/logo.png' />

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        #bold-fade-in {
            -webkit-animation: fade-in 1.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
            animation: fade-in 1.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
            font-weight: bold;
        }

        @-webkit-keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            homepage: 'welcome.md',
            name: 'Krew.io Wiki',
            loadSidebar: true,
            loadFooter: true,
            coverpage: false,
            logo: '/img/logo.png'
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
</body>

</html>
